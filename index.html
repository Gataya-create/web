<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=0.8" />
  <title>AI Studio mini</title>
  <style>
    :root{
      --bg:#177f78; /* đổi nền xanh */
      --teal:#f7f2ea; /* đảo màu cho nổi chữ */
      --card:#ffffff;
      --radius:12px;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{background:var(--bg);display:flex;align-items:center;justify-content:center;padding:16px;color:var(--teal)}
    .wrap{width:100%;max-width:1100px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{width:120px;height:120px;border-radius:50%;background:var(--teal);display:flex;align-items:center;justify-content:center;color:var(--bg);font-weight:700}
    h1{margin:0;font-size:20px;color:var(--teal)}
    p.lead{margin:6px 0 22px;color:var(--teal)}

    .gallery{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      grid-auto-rows:1fr;
      gap:18px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,0.15);
      display:flex;flex-direction:column;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,0,0,0.25)}
    .card a{display:block;text-decoration:none;color:inherit}
    .card img{width:100%;height:350px;object-fit:cover;display:block}
    .meta{padding:12px 14px}
    .meta h3{margin:0;font-size:15px;color:#213;letter-spacing:0.2px}
    .meta p{margin:6px 0 0;color:#666;font-size:13px}

    @media (max-width:900px){
      .gallery{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:520px){
      .gallery{grid-template-columns:repeat(1,1fr)}
      .card img{height:200px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><img src="img/logo.png" alt="logo" /></div>
      <div>
        <h1>AI STUDIO MINI</h1>
        <p class="lead">Hôm nay bạn sẽ sáng tạo kiệt tác nào?</p>
      </div>
     
    </header>

    <main>
      <section class="gallery" aria-label="AI studio mini">
        <figure class="card">
          <a href="https://ai.studio/apps/drive/1O9lA9M7P84AcfWN_XBkxNeIsNJvWhCtL" target="_blank">
            <img src="img/1.png" alt="Ảnh 1" />
            <figcaption class="meta"><h3>AI Photo Studio</h3><p>Tạo hình chụp bằng AI</p></figcaption>
          </a>
        </figure>

        <figure class="card">
          <a href="https://ai.studio/apps/drive/1aGTXwjDkMIh3D9NbmWzSAigGSRD8UL77" target="_blank">
            <img src="img/2.png" alt="đàu bếp" />
            <figcaption class="meta"><h3>Nấu ăn với AI</h3><p>Tạo công thức với AI</p></figcaption>
          </a>
        </figure>

        <figure class="card">
          <a href="https://ai.studio/apps/drive/16L91LlQFhPNGlmRLdYYAiqk-Ko25AAqt" target="_blank">
            <img src="img/3.png" alt="Ảnh 3" />
            <figcaption class="meta"><h3>AI Storyboard Studio</h3><p>Tạo nhân vật  hoat hinh  AI</p></figcaption>
          </a>
        </figure>

  <figure class="card">
          <a href="https://ai.studio/apps/drive/1UjOVV2t1mjL_cud3n_sk7TzIw1YoBkLq" target="_blank">
            <img src="img/4.png" alt="Ảnh 4" />
            <figcaption class="meta"><h3>AI Virtual Try-On</h3><p>Thay đổi trang phục</p></figcaption>
          </a>
        </figure>
      </section>
    </main>
  </div>
</body>
</html>
